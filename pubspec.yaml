name: myvenue
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number is used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
# In Windows, build-name is used as the major, minor, and patch parts
# of the product and file versions while build-number is used as the build suffix.
version: 3.9.0+1

environment:
  sdk: '>=2.19.0 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  # Put packages in alphabetical order


  # Add to cart animation
  add_to_cart_animation: 2.0.3
  # Android Intent
  android_intent_plus: 5.1.0
  # Android's native PackageManager API
  android_package_manager: 0.7.1
  async: 2.11.0
  # Route management
  auto_route: 8.0.3
  # Auto size text
  auto_size_text: 3.0.0
  # File download
  background_downloader: 8.5.3
  # Battery info
  battery_plus: 4.1.0
  # Package to support bigdecimal equivalent of Java
  big_decimal: 0.5.0
  # Display network images
  cached_network_image: 3.4.0


  # Allows us to find the Ip address of the device
  connectivity_plus: 6.0.5

  # Contains utility functions and classes in the style of dart:collection to make working with collections easier.
  collection: 1.18.0
  # conversion helper
  convert: 3.1.1
  # Attendant password encryption
  cryptography: 2.7.0
  # CupertinoIcons class for iOS style icon
  cupertino_icons: 1.0.8
  # fontAwesomeIcons class for iOS style icon
  font_awesome_flutter: 10.7.0
  # Device Info
  device_info_plus: 9.0.3
  # SQLite3 Database
  drift: 2.19.1+1
  sqlite3: 2.4.3
  sqlite3_flutter_libs: 0.5.24
  # Nested Tab views
  extended_tabs: 4.1.0

  # Encryption
  encrypt: 5.0.1
  # For parsing HTML
  html: 0.15.4
  # For unescaping HTML entities
  html_unescape: 2.0.0

  # Image picker for web
  image_network: 2.5.6

  # Cloud Functions for Firebase API
  cloud_functions: 4.7.6
  cloud_functions_web: 4.9.6
  # Firebase
  firebase_auth: 4.20.0
  firebase_auth_platform_interface: 7.3.0
  firebase_auth_web: 5.12.0
  firebase_core: 2.32.0
  firebase_core_web: 2.17.1
  firebase_core_platform_interface: 5.0.0
  firebase_crashlytics: 3.5.7
  firebase_database: 10.5.7
  firebase_storage: 11.7.7

  # Form builder
  flutter_form_builder: 9.2.1
  # HTML display
  flutter_html: 3.0.0-beta.2
  # Render the iframe tag
  flutter_html_iframe: ^3.0.0-beta.2
  # Adapting screen and font size
  flutter_screenutil: 5.9.0
  # Slidable Actions
  flutter_slidable: 3.1.1
  # Form builder validations
  form_builder_validators: 11.0.0
  # Webview
  flutter_inappwebview: 6.0.0-rc.2
  # State management Riverpod
  flutter_riverpod: 2.5.1
  # Google fonts
  google_fonts: 6.2.0
  # Kiosk Mode
  # kiosk_mode: ^0.3.0+1
  # http request
  http: 1.2.2
  # install apk
  install_plugin: 2.1.0
  # international Phone number
  intl_phone_field: 3.2.0
  # Internet checking by opening a socket
  internet_connection_checker_plus: 2.5.2
  # Log Helper
  logger: 2.4.0
  # Text field mask
  mask_text_input_formatter: 2.9.0
  # Math expressions for calculator
  math_expressions: 2.6.0
  # Camera
  camera: 0.10.0+4
  # QR code scanner
  mobile_scanner: 5.1.1
  # Bottom Sheet
  modal_bottom_sheet: 3.0.0
  # Library to detect proper device orientation
  native_device_orientation: 2.0.3
  # Application package info
  package_info_plus: 4.1.0
  # Filesystem location
  path: 1.9.0
  path_provider: 2.1.4
  permission_handler: 11.3.1
  # Platform interface
  plugin_platform_interface: 2.1.8
  process: 5.0.3
  # State management Provider
  provider: 6.1.2
  # restart the app
  restart_app: 1.2.1
  # Riverpod annotation
  riverpod_annotation: 2.3.5
  # Scrollable to index
  scrollable_positioned_list: 0.3.8
  # Local Storage package
  shared_preferences: 2.2.3
  # signature
  signature: 5.5.0
  # check available storage space
  storage_space: 1.1.0
  # synchronized
  synchronized: 3.1.0
  # uuid
  uuid: 4.4.2
  # Used to support the USB cash drawer trigger
  #usb_serial: 0.5.2 #currently commented out and below is a temporary solution as the UsbSerial 6.1.0 library cannot be downloaded via jitpack correctly
  usb_serial:
    git:
      url: https://github.com/jymden/usbserial.git
      ref: master
  #HTML package that supports ios / android AND web
  universal_html: 2.2.4
  universal_io: ^2.2.2
  # Used to support the Rest APIs
  dio: 5.4.0


  another_flushbar: 1.12.30
  url_launcher: 6.3.0
  socket_io_client: 2.0.3+1
  dart_des: ^1.0.2

  # Converts XML to Map
  xml: ^6.0.0

dependency_overrides:
  # TODO: remove. hotfix for flutter_inappwebview (using androidx.webkit:webkit:1.8.0)
  # webview_flutter_android: ^3.16.1 androidx.webkit:webkit ^1.9.0 remove SUPPRESS_ERROR_PAGE
  webview_flutter_android: 3.16.1
  flutter_inappwebview_android:
    git:
      url: https://github.com/holzgeist/flutter_inappwebview
      path: flutter_inappwebview_android
      ref: d89b1d32638b49dfc58c4b7c84153be0c269d057
  #flutter_inappwebview_ios:
  #  git:
  #    url: https://github.com/IncM/flutter_inappwebview
  #    path: flutter_inappwebview_ios
  #    ref: cbc214c7b2cf5fd7996ff2e9e25d203946b74bc3

dev_dependencies:
  analyzer: any
  flutter_test:
    sdk: flutter

  auto_route_generator: 8.0.0
  build_runner: any
  drift_dev: 2.19.1
  flutter_flavorizr: 2.2.3
  flutter_lints: 4.0.0
  flutter_launcher_icons: 0.13.1
  mockito: 5.4.4
  riverpod_generator: 2.4.0
  drift_db_viewer: any






# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  generate: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - lib/l10n/intl_en.arb
    - lib/l10n/intl_fr.arb
    - lib/l10n/intl_fr_CA.arb
  #    - assets/icons/
  #    - assets/html/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
flutter_intl:
  enabled: true

